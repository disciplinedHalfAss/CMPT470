<h2>add a new book</h2>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-xs-12">
      <input type="text" class="form-control" 
      data-ng-model="active_book.name"  placeholder="Book Name"/>
    </div>
    <div class="col-xs-4">
      <input type="text" class="form-control"
      data-ng-model="active_book.author" placeholder="Author"/>
    </div>
    <div class="col-xs-2">
      <input type="text" class="form-control"
      data-ng-model="active_book.edition" placeholder="Edition"/>
    </div>
    <div class="col-xs-4">
      <input type="text" class="form-control"
      data-ng-model="active_book.isbn" placeholder="isbn"/>
    </div>
    <div class="col-xs-2">
      <input type="text" class="form-control"
      data-ng-model="active_book.price" placeholder="Price"/>
    </div>
    <div class="col-xs-12">
      <input type="text" class="form-control"
      data-ng-model="active_book.tags" placeholder="#tags"/>
    </div>
    <div class="col-xs-12">
      <textarea type="textarea" class="form-control"
      data-ng-model="active_book.description" rows="3" placeholder="Description"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <button class="btn btn-success" ng-click="add()" ng-show="state=='add'">add</button>
      <button class="btn btn-warning" ng-click="clear()" ng-show="state=='add'">clear</button>
      <button class="btn btn-primary" ng-click="save()" ng-show="state=='edit'">save</button>
      <button class="btn btn-warning" ng-click="cancel()" ng-show="state=='edit'">cancel</button>
    </div>
  </div>
</form>

<hr>

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="book in books" ng-click="show(book.id)">    
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.price}}</td>
    </tr>
  </tbody>
</table>
