<style>
  .ng-invalid.ng-dirty {border-color: darkred;}
  .ng-valid.ng-dirty {border-color: green;}
</style>
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Sign Up<small> It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" ng-submit="register()">
			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="SFU Email Address" ng-model="user.email" ng-minlength="8" ng-required="true">
			    			</div>

			    			<div class="form-group">
    						<input type="text" name= "username" id="username" class="form-control input-sm" placeholder="Username" ng-model="user.username" ng-required="true">
  							</div>

	    					<div class="form-group">
	    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password - 8 chars" ng-model="user.password" ng-minlength="8" ng-required="true">
	    					</div>
	    				
	    				
	    					<!-- <div class="form-group">
	    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" ng-model="user.password">
	    					</div>
 -->	    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
