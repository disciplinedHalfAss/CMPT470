<h2 align="center">add a new book</h2>
<style>
  .table-striped tbody { background-color: #E8E8E8 ; }
  #infobox:hover {background: #b0abd3;}
  .ng-invalid.ng-dirty {border-color: darkred;}
  .ng-valid.ng-dirty {border-color: green;}
</style>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="col-xs-12">
      <input type="text" class="form-control" 
      data-ng-model="active_book.name"  placeholder="Book Name"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-4">
      <input type="text" class="form-control"
      data-ng-model="active_book.author" placeholder="Author"/>
    </div>
    <div class="col-xs-2">
      <input type="text" class="form-control"
      data-ng-model="active_book.edition" placeholder="Edition"/>
    </div>
    <div class="col-xs-4">
      <input type="text" class="form-control"
      data-ng-model="active_book.isbn" placeholder="isbn 10 or 13 chars"  ng-minlength="10" ng-required="true"/>
    </div>
    <div class="col-xs-2">
      <input type="text" class="form-control"
      data-ng-model="active_book.price" placeholder="Price"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input type="text" class="form-control"
      data-ng-model="active_book.tags" placeholder="#tags"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <textarea type="textarea" class="form-control"
      data-ng-model="active_book.description" rows="3" placeholder="Description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-6">
      <button class="btn btn-success btn-block" ng-click="add()" ng-show="state=='add'">add</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-warning btn-block" ng-click="clear()" ng-show="state=='add'">clear</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-primary btn-block" ng-click="save()" ng-show="state=='edit'">save</button>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-warning btn-block" ng-click="cancel()" ng-show="state=='edit'">cancel</button>
    </div>
  </div>
</form>

<hr>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="book in books" ng-click="show(book.id)" id="infobox">    
      <td>{{book.name}}</td>
      <td>{{book.author}}</td>
      <td>{{book.isbn}}</td>
      <td>{{book.price}}</td>
    </tr>
  </tbody>
</table>
