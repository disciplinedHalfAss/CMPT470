<div class="form-group">
  <label for="authorName">Author Name</label>
  <input type="text" id="authorName" class="form-control" data-ng-model="book.author" />
</div>
<div class="form-group">
  <label for="title">Title</label>
  <input type="text" id="title" class="form-control" data-ng-model="book.title" />
</div>
<div class="form-group">
  <label for="keyword">Keyword</label>
  <input type="text" id="keyword" class="form-control" data-ng-model="book.keyword" />
</div>
<div class="form-group">
  <label for="keyword">ISBN</label>
  <input type="text" id="isbn" class="form-control" data-ng-model="book.ISBN" />
</div>
<div class="form-group">
  <label for="keyword">Price</label>
  <input type="text" id="price" class="form-control" data-ng-model="book.price" />
</div>
<div class="form-group">
  <button class="btn-btn-primary" data-ng-click="save()">Save</button>
  <button class="btn-btn-primary" href=#/profile.html>Cancel</button>
</div>
